<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AWESOME APP</title>
    <head>
    <body>
        <h1>Welcome to Awesome App.</h1>
        <h2>Contact List</h2>>
        {% for obj in namelist %}
            <p><strong>Name: </strong> {{ obj.name }}</p>
            <p><strong>Contact: </strong> {{ obj.contact }}</p>
            <p><strong>Address: </strong> {{ obj.address }}</p>
            <br>
        {% endfor %}
    </body>
</html>
